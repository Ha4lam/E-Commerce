<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Shop</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="bg-main text-white py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="logo">
      <h1 class="m-0"><i class="fas fa-store"></i> E-Shop</h1>
    </div>
    <div class="search-bar d-flex">
      <input type="text" id="searchInput" class="form-control mr-2" placeholder="Search products...">
      <select id="categorySelect" class="form-control mr-2">
        <option value="all">All Categories</option>
      </select>
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
    <div class="cart-icon" id="cart-icon">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </div>
</header>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="categories-panel bg-light p-3 shadow-sm rounded">
        <h2 class="mb-3">Categories</h2>
        <ul id="categoryList" class="list-group"></ul>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row" id="productList"></div>
    </div>
  </div>
</div>
<div class="cart" id="cart">
  <div class="cart-header bg-main text-white p-3 d-flex justify-content-between">
    <h2>Items</h2>
    <span class="close-cart" onclick="closeCart()">&times;</span>
  </div>
  <div class="cart-body p-3">
    <p>No items added to cart!</p>
  </div>
</div>
<div id="loadingPanel">
  <div class="spinner"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
